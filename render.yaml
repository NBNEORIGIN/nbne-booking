services:
  # Web Service
  - type: web
    name: nbne-booking-api-beta
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nbne-booking-db-beta
          property: connectionString
      - key: BACKEND_CORS_ORIGINS
        value: https://booking-beta.nbnesigns.co.uk,https://nbne-booking-api-beta.onrender.com
      - key: ENABLE_EMAIL_NOTIFICATIONS
        value: true
      - key: ENABLE_SMS_NOTIFICATIONS
        value: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FROM_NAME
        value: NBNE Booking
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: nbne-booking-db-beta
    databaseName: booking_db
    user: booking_user
    plan: standard
    region: frankfurt
